<!doctype html>
<html class="no-js" lang="">

{% load static %}
<!-- Mirrored from affixtheme.com/html/xmee/demo/login-5.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 04 May 2024 08:14:00 GMT -->
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Home page</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}">
	<!-- Flaticon CSS -->
	<link rel="stylesheet" href="{% static 'font/flaticon.css' %}">
	<!-- Google Web Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap" rel="stylesheet">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div id="preloader" class="preloader">
        <div class='inner'>
            <div class='line1'></div>
            <div class='line2'></div>
            <div class='line3'></div>
        </div>
    </div>
	<div id="wrapper" class="wrapper">
		<div class="fxt-template-animation fxt-template-layout5">
			<div class="fxt-bg-img fxt-none-767" data-bg-image="{% static 'img/figure/bg5-l.jpg' %}">
				<div class="fxt-intro">
					<div class="sub-title">Welcome To</div>
					<h1>Our Secured Data</h1>
					<p>Grursus mal suada faci lisis Lorem ipsum dolarorit ametion consectetur elit. Vesti ulum nec the dumm.</p>
				</div>
			</div>
			<div class="fxt-bg-color">
				<div class="fxt-header">
					{{ error_message  }}
					{% comment %} <a href="login-5.html" class="fxt-logo"><img src="{% static 'img/logo-5.png' %}" alt="Logo"></a> {% endcomment %}
					<div class="fxt-page-switcher">
						<a href="login-5.html" class="switcher-text switcher-text1 active">LogIn</a>
						<a href="register-5.html" class="switcher-text switcher-text2">Register</a>
					</div>
				</div>
				<div class="fxt-form">
					<form method="POST">
						{% csrf_token %}
						<div class="form-group fxt-transformY-50 fxt-transition-delay-1">
							<input type="text" class="form-control" name="username" placeholder="Email Address" required="required">
							<i class="flaticon-envelope"></i>
						</div>
						<div class="form-group fxt-transformY-50 fxt-transition-delay-2">
							<input type="password" class="form-control" name="password" placeholder="Password" required="required">
							<i class="flaticon-padlock"></i>
							<a href="forgot-password-5.html" class="switcher-text3">Forgot Password</a>
						</div>
						<div class="form-group fxt-transformY-50 fxt-transition-delay-3">
							<div class="fxt-content-between">
								<button type="submit" class="fxt-btn-fill">Log in</button>
								<div class="checkbox">
									<input id="checkbox1" type="checkbox">
									<label for="checkbox1">Keep me logged in</label>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="fxt-footer">
					<ul class="fxt-socials">
						<li class="fxt-facebook fxt-transformY-50 fxt-transition-delay-5"><a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
						<li class="fxt-twitter fxt-transformY-50 fxt-transition-delay-6"><a href="#" title="twitter"><i class="fab fa-twitter"></i></a></li>
						<li class="fxt-google fxt-transformY-50 fxt-transition-delay-7"><a href="#" title="google"><i class="fab fa-google-plus-g"></i></a></li>
						<li class="fxt-linkedin fxt-transformY-50 fxt-transition-delay-8"><a href="#" title="linkedin"><i class="fab fa-linkedin-in"></i></a></li>
						<li class="fxt-pinterest fxt-transformY-50 fxt-transition-delay-9"><a href="#" title="pinterest"><i class="fab fa-pinterest-p"></i></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- jquery-->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<!-- Bootstrap js -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- Imagesloaded js -->
	<script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
	<!-- Validator js -->
	<script src="{% static 'js/validator.min.js' %}"></script>
	<!-- Custom Js -->
	<script src="{% static 'js/main.js' %}"></script>

</body>


<!-- Mirrored from affixtheme.com/html/xmee/demo/login-5.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 04 May 2024 08:14:11 GMT -->
</html>
