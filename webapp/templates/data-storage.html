<!doctype html>
<html class="no-js" lang="">

{% load static %}
<!-- Mirrored from affixtheme.com/html/xmee/demo/login-5.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 04 May 2024 08:14:00 GMT -->
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Data Storage</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}">
	<!-- Flaticon CSS -->
	<link rel="stylesheet" href="{% static 'font/flaticon.css' %}">
	<!-- Google Web Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap" rel="stylesheet">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container-fluid p-3 bg-dark">
        <h1 class="text-center text-white">
            Robust Security for Healthcare Data
            <br>
        </h1>
        <div class="text-center">
            <a href="/logout" class="btn btn-light"> Logout</a>
        </div>

    </div>
    <br> <br>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <input type="text" class="form-control" name="label" placeholder="Enter label" required="required">
            </div>
            <br> <br>

            <div class="form-group">
                <textarea type="password" class="form-control" name="textarea" placeholder="textarea" required="required"> </textarea>
            </div>
            <br>
            <div class="form-group">
                <div class="fxt-content-between">
                    <button type="submit" class="fxt-btn-fill">Save Data</button>
                    <div class="checkbox">
                        <input id="checkbox1" type="checkbox">
                    </div>
                </div>
            </div>
        </form>    
    </div>
    <br> <br>

    <div class="container">
        <h1>Document List</h1>
        <br>
        <hr>
        <ul>
            {% for document in documents %}
                <li>
                    <h2>Label: {{ document.label }}</h2>
                    <a target="_blank" href="/view-data?en={{document.encrypterd}}&dy={{document.textarea}}" class="btn btn-sm btn-dark"> View Data</a>
                    <!-- <h2>Encrypterd: {{ document.encrypterd }}</h2>
                    <h2>Decrypted: {{ document.textarea }}</h2> -->
                </li>
                <hr>
            {% endfor %}
        </ul>
    </div>

	<!-- jquery-->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<!-- Bootstrap js -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- Imagesloaded js -->
	<script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
	<!-- Validator js -->
	<script src="{% static 'js/validator.min.js' %}"></script>
	<!-- Custom Js -->
	<script src="{% static 'js/main.js' %}"></script>

</body>


<!-- Mirrored from affixtheme.com/html/xmee/demo/login-5.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 04 May 2024 08:14:11 GMT -->
</html>
